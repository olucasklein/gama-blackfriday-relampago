<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>BlackFriday - Relâmpago</title>
  </head>
  <body>
    <section id="top-container">
      <div class="logo">
        <a href="/">
          <img src="assets/blackfridaylogo.png" alt="BlackFriday Logo" />
        </a>
      </div>
      <div class="top-content">
        <div>
          <h3>Promoções Relâmpago!</h3>
          <p>Receba as melhores promoções em seu email, sem pagar nada.</p>
          <p>Prencha seus dados e nós entramos em contato com você !</p>
        </div>
        <div>
          <form class="email-form">
            <input
              type="text"
              name="name"
              placeholder="Nome"
              id="name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
            <label class="agreed"
              ><input type="checkbox" required /> Aceito receber
              comunicações</label
            >
            <input id="submit" type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </section>
    <section id="bottom-container">
      <div class="bottom-content">
        <div class="info">
          <h3>Promoções em:</h3>
          <a
            href="https://www.google.com/search?q=dia+black+friday+2021&spell=1&sa=X&ved=2ahUKEwim4ZixqOXxAhWQpJUCHSSOA70QBSgAegQIARA1&biw=1366&bih=639"
            style="text-decoration: none"
          >
            <p id="clock"></p>
          </a>
        </div>
        <div class="vantagens">
          <div>
            <img src="assets/advantage.png" alt="Vantagens" />
            <p>Tenha vantagens sabendo o que comprar!</p>
          </div>
          <div>
            <img src="assets/savemoney.png" alt="Economize Dinheiro" />
            <p>Economize dinheiro!</p>
          </div>
          <div>
            <img src="assets/hours.png" alt="Economize Tempo" />
            <p>Economize tempo pesquisando!</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <span
        >Feito com &#128155; por
        <a href="https://www.linkedin.com/in/olucasklein/"
          >{Lucas Klein}</a
        ></span
      >
    </footer>
    <script src="js/countdown.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
